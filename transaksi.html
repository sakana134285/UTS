  <title>Form Transaksi</title>
</head>
<body bgcolor="#f0f0f0" text="#333333" link="#2980b9" vlink="#2980b9" alink="#c0392b">

  <center>
    <h1 style="background-color:#2c3e50; color:white; padding:15px;">Form Pembelian</h1>

    <table width="80%" cellpadding="10" bgcolor="#dcdcdc">
      <tr>
        <td align="center"><a href="index.html"><b>Produk</b></a></td>
        <td align="center"><a href="transaksi.html"><b>Transaksi</b></a></td>
        <td align="center"><a href="tentang.html"><b>Tentang Kami</b></a></td>
      </tr>
    </table>

    <table width="80%" cellpadding="10" bgcolor="#ffffff" border="1">
      <tr>
        <td>
          <form action="#" method="post">
            <p><b>Nama Pembeli:</b><br><input type="text" name="nama" size="40"></p>
            <p><b>Email:</b><br><input type="email" name="email" size="40"></p>
            <p><b>Alamat:</b><br><textarea name="alamat" rows="4" cols="38"></textarea></p>
            <p><b>Nama Produk:</b><br><input type="text" name="produk" size="40"></p>
            <p><b>Jumlah:</b><br><input type="number" name="jumlah" min="1" max="100"></p>
            <p><b>Metode Pembayaran:</b><br>
              <select name="pembayaran">
                <option value="transfer">Transfer Bank</option>
                <option value="cod">COD</option>
              </select>
            </p>
            <p><input type="submit" value="Kirim"></p>
          </form>
        </td>
      </tr>
    </table>

    <p style="background-color:#2c3e50; color:white; padding:10px;">&copy; 2025 Toko Elektronik</p>
